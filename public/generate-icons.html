<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #0a1628; color: white; }
        canvas { border: 2px solid #00d9ff; margin: 10px; }
        .container { display: flex; flex-wrap: wrap; gap: 20px; }
        .icon-box { text-align: center; }
        button { background: #00d9ff; color: #0a1628; border: none; padding: 10px 20px; 
                 font-size: 16px; cursor: pointer; border-radius: 5px; margin: 10px; }
        button:hover { background: #00a8cc; }
    </style>
</head>
<body>
    <h1>Générateur d'icônes pour Portfolio</h1>
    <p>Cliquez sur les boutons pour télécharger chaque icône</p>
    
    <div class="container">
        <div class="icon-box">
            <h3>Icon Light 32x32</h3>
            <canvas id="icon-light-32" width="32" height="32"></canvas>
            <br><button onclick="downloadCanvas('icon-light-32', 'icon-light-32x32.png')">Télécharger</button>
        </div>
        
        <div class="icon-box">
            <h3>Icon Dark 32x32</h3>
            <canvas id="icon-dark-32" width="32" height="32"></canvas>
            <br><button onclick="downloadCanvas('icon-dark-32', 'icon-dark-32x32.png')">Télécharger</button>
        </div>
        
        <div class="icon-box">
            <h3>Apple Icon 180x180</h3>
            <canvas id="apple-icon" width="180" height="180"></canvas>
            <br><button onclick="downloadCanvas('apple-icon', 'apple-icon.png')">Télécharger</button>
        </div>
        
        <div class="icon-box">
            <h3>Favicon 16x16</h3>
            <canvas id="favicon-16" width="16" height="16"></canvas>
            <br><button onclick="downloadCanvas('favicon-16', 'favicon-16x16.png')">Télécharger</button>
        </div>
    </div>

    <script>
        // SVG content
        const svgContent = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#00a8cc;stop-opacity:1" />
                </linearGradient>
            </defs>
            <circle cx="50" cy="50" r="48" fill="#0a1628" stroke="url(#grad1)" stroke-width="3"/>
            <path d="M 50 15 L 70 25 L 70 45 C 70 60 60 70 50 75 C 40 70 30 60 30 45 L 30 25 Z" fill="none" stroke="url(#grad1)" stroke-width="2.5"/>
            <text x="42" y="52" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#grad1)">R</text>
            <text x="56" y="52" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#grad1)">S</text>
            <rect x="47" y="60" width="6" height="6" rx="1" fill="url(#grad1)"/>
            <path d="M 48 60 L 48 57 C 48 55.5 49 54 50 54 C 51 54 52 55.5 52 57 L 52 60" fill="none" stroke="url(#grad1)" stroke-width="1.5"/>
        </svg>`;

        function drawIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            img.onload = function() {
                ctx.drawImage(img, 0, 0, size, size);
            };
            
            const blob = new Blob([svgContent], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(blob);
            img.src = url;
        }

        function downloadCanvas(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Draw all icons on page load
        window.onload = function() {
            drawIcon('icon-light-32', 32);
            drawIcon('icon-dark-32', 32);
            drawIcon('apple-icon', 180);
            drawIcon('favicon-16', 16);
        };
    </script>
</body>
</html>
